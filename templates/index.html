    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const res = document.getElementById('result');
            const btn = document.getElementById('dlBtn');
            const adR = document.getElementById('adResult');
            if(!url.includes('instagram.com')) return alert('Invalid Link');
            
            btn.innerText = "Processing..."; btn.disabled = true;
            try {
                const response = await fetch('/get-video', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                const data = await response.json();
                if(data.status === 'success') {
                    const dlUrl = `/proxy-download?url=${encodeURIComponent(data.download_url)}`;
                    res.innerHTML = `<a href="${dlUrl}" class="download-btn">Save to Gallery</a>`;
                    adR.style.display = 'flex';
                } else { res.innerHTML = "Error fetching video."; }
            } catch(e) { res.innerHTML = "Server Error."; }
            btn.innerText = "Download"; btn.disabled = false;
        }
    </script>
