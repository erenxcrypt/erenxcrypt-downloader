<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er3nxcrypt | Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CYBERPUNK THEME --- */
        :root {
            --neon-green: #00ff41;
            --dark-bg: #050505;
            --glass: rgba(20, 20, 20, 0.8);
        }

        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: white;
            font-family: 'Courier New', monospace; /* Hacker Font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Hacker Container */
        .cyber-card {
            background: var(--glass);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Glowing Title */
        h1 {
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .subtitle {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 25px;
        }

        /* Input Field */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: var(--neon-green);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        /* Cyber Button */
        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Result Section */
        #result {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            background: #fff;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 0;
        }

        /* Footer Icons */
        .icons {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #555;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="cyber-card">
        <h1>Er3nxcrypt</h1>
        <p class="subtitle">SECURE VIDEO GATEWAY</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="> Paste_Link_Here_">
        </div>

        <button onclick="downloadVideo()">Initiate Download</button>

        <div id="result"></div>

        <div class="icons">
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>

    <div id="ad-section">
        <script type="text/javascript" src="//pl28228551.effectivegatecpm.com/74/d9/46/74d9460679c56440d08a729c571b368e.js"></script>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if(!url) { 
                resultDiv.innerHTML = "<span style='color:red'>> ERROR: NO_INPUT_DETECTED</span>"; 
                return; 
            }

            resultDiv.innerHTML = "<span style='color:var(--neon-green)'>... DECRYPTING ...</span>";

            try {
                const response = await fetch('/get-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <p style="color:#fff; margin-bottom:10px;">> ACCESS GRANTED: ${data.title.substring(0, 30)}...</p>
                        <a href="${data.download_url}" target="_blank" class="download-link">DOWNLOAD FILE</a>
                    `;
                } else {
                    resultDiv.innerHTML = `<span style="color:red">> SYSTEM ERROR: ${data.error}</span>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<span style="color:red">> SERVER DISCONNECTED</span>`;
            }
        }
    </script>

</body>
</html>
