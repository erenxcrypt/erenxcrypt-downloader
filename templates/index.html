    <script>
        const adResultDiv = document.getElementById('adResult');

        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";
            adResultDiv.style.display = 'none'; // Pehle ad ko chhupa do

            if(!url || !url.includes('instagram.com')) { 
                resultDiv.innerHTML = "<p style='color:#ed4956;'>âš  Please paste a valid Instagram Link.</p>"; 
                return; 
            }

            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Processing..."; btn.disabled = true; btn.style.opacity = "0.7";

            try {
                const response = await fetch('/get-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div style="margin-top:20px; border-top:1px solid #eee; padding-top:15px;">
                            <p style="font-weight:600; font-size:0.9rem; margin-bottom:10px; color:#262626;">Reel Ready! âœ…</p>

                        </div>`;
                    
                    // ðŸ”¥ RESULT AANE PAR AD DIKHAO ðŸ”¥
                    adResultDiv.style.display = 'flex';
                } else {
                    resultDiv.innerHTML = `<p style="color:#ed4956;">Unable to find video or URL is invalid.</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color:#ed4956;">Server Error. Try again.</p>`;
            }
            btn.innerText = originalText; btn.disabled = false; btn.style.opacity = "1";
        }
