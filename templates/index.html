<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er3nxcrypt | Insta Reel Saver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- INSTAGRAM THEME CLEAN LOOK --- */
        body {
            background-color: #fafafa;
            color: #262626;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-card {
            background: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 1px solid #dbdbdb;
            margin-bottom: 20px;
        }

        h1 {
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        p.subtitle { color: #8e8e8e; font-size: 0.95rem; margin-bottom: 30px; font-weight: 500; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: #262626; }

        input {
            width: 100%; padding: 15px; border: 1px solid #dbdbdb; border-radius: 12px;
            font-size: 1rem; outline: none; box-sizing: border-box; background: #fafafa; transition: 0.2s;
        }
        input:focus { border-color: #a8a8a8; background: #fff; }

        button {
            width: 100%; padding: 15px; background-color: #0095f6; color: white;
            border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        button:hover { background-color: #1877f2; }

        #result { margin-top: 25px; }
        .download-btn { display: inline-block; background-color: #0095f6; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; font-weight: 600; margin-top: 10px; box-shadow: 0 4px 10px rgba(0, 149, 246, 0.3); }

        /* Safe Ad Container */
        .ad-container {
            margin-top: 15px;
            width: 100%;
            max-width: 450px;
            overflow: hidden; /* Bahar niklne se rokega */
            display: flex;
            justify-content: center;
        }
        
        /* Trust Icons */
        .trust-icons { margin-top: 20px; color: #c7c7c7; font-size: 1.4rem; display: flex; justify-content: center; gap: 15px; }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Er3nxcrypt</h1>
        <p class="subtitle">Download Instagram Reels <br> <strong>Without Watermark</strong></p>

        <div class="input-group">
            <label for="urlInput">Paste Reel Link</label>
            <input type="text" id="urlInput" placeholder="https://instagram.com/reel/...">
        </div>

        <button onclick="downloadVideo()">Download Reel</button>
        <div id="result"></div>
        
        <div class="trust-icons">
            <i class="fab fa-instagram"></i>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-check-circle"></i>
        </div>
    </div>

    <div class="ad-container">
        <iframe 
            title="Sponsor"
            width="100%" 
            height="300" 
            frameborder="0" 
            scrolling="no"
            sandbox="allow-scripts allow-popups allow-popups-to-escape-sandbox allow-same-origin"
            srcdoc='
                <html>
                <body style="margin:0;padding:0;display:flex;justify-content:center;align-items:center;overflow:hidden;">
                    <script async="async" data-cfasync="false" src="//pl28228838.effectivegatecpm.com/2b4179f0946bf2a0825c3e8ddc18cf2b/invoke.js"></script>
                    <div id="container-2b4179f0946bf2a0825c3e8ddc18cf2b"></div>
                </body>
                </html>
            '>
        </iframe>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            if(!url || !url.includes('instagram.com')) { 
                resultDiv.innerHTML = "<p style='color:#ed4956;'>⚠ Please paste a valid Instagram Link.</p>"; 
                return; 
            }

            const btn = document.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Processing..."; btn.disabled = true; btn.style.opacity = "0.7";

            try {
                const response = await fetch('/get-video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div style="margin-top:20px; border-top:1px solid #eee; padding-top:15px;">
                            <p style="font-weight:600; font-size:0.9rem; margin-bottom:10px; color:#262626;">Reel Ready! ✅</p>
                            <a href="${data.download_url}" target="_blank" class="download-btn"><i class="fas fa-download"></i> Save to Gallery</a>
                        </div>`;
                } else {
                    resultDiv.innerHTML = `<p style="color:#ed4956;">Unable to find video.</p>`;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color:#ed4956;">Server Error. Try again.</p>`;
            }
            btn.innerText = originalText; btn.disabled = false; btn.style.opacity = "1";
        }
    </script>
</body>
</html>
