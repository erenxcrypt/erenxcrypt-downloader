<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xcrypt Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; }
        button { width: 100%; padding: 12px; background: #FF0050; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #result { margin-top: 20px; }
        a { background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fab fa-youtube"></i> <i class="fab fa-instagram"></i> Downloader</h2>
        <input type="text" id="urlInput" placeholder="Paste Video Link here...">
        <button onclick="downloadVideo()">Get Video</button>
        <div id="result"></div>
    </div>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            if(!url) { alert("Link daalo bhai!"); return; }

            resultDiv.innerHTML = "Processing... (Wait karo)";

            // Yeh tumhare Python backend (app.py) ko request bhejega
            const response = await fetch('/get-video', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });

            const data = await response.json();

            if (data.status === 'success') {
                resultDiv.innerHTML = `
                    <p>${data.title}</p>
                    <a href="${data.download_url}" target="_blank">Download Now</a>
                `;
            } else {
                resultDiv.innerHTML = `<span style="color:red">Error: ${data.error}</span>`;
            }
        }
    </script>
</body>
</html>
